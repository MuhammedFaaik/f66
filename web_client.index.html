<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F66 Football - Online Football Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>F66 Football</h1>
                <p>Experience realistic online football gameplay</p>
                
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <div class="links">
                    <a href="#" id="show-register">Create Account</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="register-screen" class="screen">
            <div class="login-container">
                <h1>Join F66 Football</h1>
                
                <form id="register-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                
                <div class="links">
                    <a href="#" id="show-login">Back to Login</a>
                </div>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="score-board">
                    <span id="team1-score">0</span> - <span id="team2-score">0</span>
                </div>
                <div class="game-time" id="game-time">00:00</div>
                <div class="player-info">
                    Welcome, <span id="player-name">Player</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="game-container">
                <canvas id="game-canvas" width="1200" height="800"></canvas>
                <div class="game-controls">
                    <div class="control-group">
                        <div>WASD: Move Player</div>
                        <div>SPACE: Kick Ball</div>
                        <div>Mouse: Control Camera</div>
                    </div>
                </div>
            </div>
            
            <div class="match-making">
                <button id="quick-match">Quick Match</button>
                <button id="create-match">Create Private Match</button>
                <button id="join-match">Join Match</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
